<div class="modal">
  <div class="modal-backdrop" (click)="closeModal()"></div>
  <div class="modal-content">
    <div class="modal-header">
      <h3>Edit Movie</h3>
      <span style="padding: 10px;cursor: pointer;" (click)="closeModal()">X</span>
    </div>
    <div class="modal-body content">
      <div class="inputField">
        <div class="label"><label>Name</label></div>
        <div>
          <input id="addMovieName" type="text" value="{{ movie?.name }}" />
        </div>
      </div>
      <div class="inputField">
        <div class="label"><label>ImageUrl</label></div>
        <div>
          <input id="addMovieImageUrl" type="text" value="{{ movie?.imageUrl }}" />
        </div>
      </div>
      <div class="inputField">
        <div class="label"><label>Synopsis</label></div>
        <div>
          <input id="addMovieSynopsis" type="text" value="{{ movie?.synopsis }}" />
        </div>
      </div>
      <div class="inputField">
        <div class="label"><label>Year</label></div>
        <div>
          <input id="addMovieYear" type="text" value="{{ movie?.year }}" />
        </div>
      </div>
      <div class="inputField">
        <div class="label"><label>Genre</label></div>
        <div>
          <input id="addMovieGenre" type="text" value="{{ movie?.genre }}" />
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button (click)="closeModal()">Cancel</button>
      <button [disabled]="disable" class="btn" (click)="editNewMovie($event)">
        Save
      </button>
    </div>
  </div>
</div>
