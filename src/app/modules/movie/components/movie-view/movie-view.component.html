<div class="movieview-container">
  <div class="movieview">
    <div class="movieview-image" style="background-image: url({{ movie?.imageUrl }});"></div>
    <div class="movieview-details">
      <div class="movieview-name">
        <h1>{{ movie?.name }} ({{ movie?.year }})</h1>
      </div>
      <div style="padding: 5px 0;">
        <span>
          <button style="margin-left: 0;" class="btn" (click)="showEditMovieDialog()">
            Edit
          </button>
          <button class="btn btn-danger" (click)="deleteMovie()">
            Delete
          </button>
        </span>
      </div>
      <div style="padding: 5px 0;">
        <span> Genre: {{ movie?.genre }}</span>
      </div>
      <div style="padding: 5px 0;">
        <span>Year: {{ movie?.year }}</span>
      </div>
      <div class="movieview-synopsis-cnt">
        <h2>Synopsis</h2>
        <div class="movie-synopsis">{{ movie?.synopsis }}</div>
      </div>
    </div>
  </div>
  <ng-container #vcRef></ng-container>
  <ng-template #modalRef>
    <!-- <app-editmovie (closeDialog)="closeDialog()" [movie]="movie"></app-editmovie> -->
  </ng-template>
</div>
